name: heroku-jupyter
dependencies:
  # bind notebook version (compatibility to pgcontents)
  - notebook = 4
  - ipywidgets
  - requests
  # bind ipython version (compatibility to pgcontents)
  - ipython = 5
  # bind tornado version (websocket problems)
  - tornado = 4.5
  # get dependencies for pgcontents
  - certifi
  - click
  - cryptography 
  - mako
  - psycopg2
  - six
  - sqlalchemy
  - nose
  - pip = 20.1.1
  - pandas = 1.0.1
  - numpy = 1.18.1
  - ltp = 4.0.7
  - lxml = 4.5.2
  - dash = 1.4.1
  - dash-core-components = 1.3.1
  - dash-html-components =  1.0.1
  - dash-renderer =  1.1.2
  - dash-table  =  4.4.1
  - dominate =  2.5.1
  - streamlit = 0.63.1




